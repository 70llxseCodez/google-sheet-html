<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./sheet.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>google sheet</title>
</head>

<body>
    <form action="https://sheetdb.io/api/v1/wnxo9702lh2h7" method="post" id="sheetdb-form" style="border:1px solid #ccc">
        <div class="container">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="data=[emailAdress]" required>

            <label for="psw-repeat"><b>Phone number</b></label>
            <input type="number" class="inputNumber" placeholder="Enter phone number" name="data=[phoneNumber]" required>




            <div class="clearfix">
                <button type="button" class="cancelbtn">Cancel</button>
                <button type="submit" class="signupbtn">Sign Up</button>
            </div>
        </div>
    </form>

    <script src="./sheet.js"></script>

</body>

</html>
